<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let task of tasks">
    <ion-item-sliding>
      <ion-item>
        <ion-toggle color="light" checked={{task.completed}}></ion-toggle>
        <span [innerHTML]="task.description"></span>  
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/edit', task.id]">
          <ion-icon slot="icon-only" name="create-sharp" color="light"></ion-icon>
          Edit
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(task)">
          <ion-icon slot="icon-only" name="trash-sharp" color="light"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/new']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
